<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile Collector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .form-card { background: #fff; border-radius: 15px; box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15); padding: 30px; width: 100%; max-width: 550px; transition: transform 0.3s; }
    .form-card:hover { transform: translateY(-5px); }
    h2 { font-weight: bold; color: #4a47a3; }
    .form-control:focus, .form-select:focus { border-color: #4a47a3; box-shadow: 0 0 0 0.2rem rgba(74, 71, 163, 0.25); }
    .btn-custom { background: #4a47a3; color: white; font-weight: bold; border-radius: 30px; transition: 0.3s; }
    .btn-custom:hover { background: #6a64c4; transform: scale(1.05); }
  </style>
</head>
<body>
  <div class="form-card">
    <h2 class="text-center mb-4">User Information Form</h2>
    <form action="/submit" method="POST" enctype="multipart/form-data">
      <div class="mb-3"><label class="form-label">Name</label><input type="text" name="name" class="form-control" required></div>
      <div class="mb-3"><label class="form-label">Email</label><input type="email" name="email" class="form-control" required></div>
      <div class="mb-3"><label class="form-label">Age</label><input type="number" name="age" class="form-control" required></div>
      <div class="mb-3"><label class="form-label">Gender</label>
        <select name="gender" class="form-select" required>
          <option value="">Choose...</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div class="mb-3"><label class="form-label">College</label><input type="text" name="college" class="form-control" required></div>
      <div class="mb-3"><label class="form-label">CGPA</label><input type="text" name="cgpa" class="form-control" required></div>
      <div class="mb-3"><label class="form-label">Skills</label><input type="text" name="skills" class="form-control"></div>
      <div class="mb-3"><label class="form-label">Bio</label><textarea name="bio" class="form-control" rows="3"></textarea></div>
      <div class="mb-3"><label class="form-label">Upload Resume</label><input type="file" name="resume" class="form-control" required></div>
      <button type="submit" class="btn btn-custom w-100">Submit Profile</button>
    </form>
  </div>
</body>
</html>
